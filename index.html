<!DOCTYPE html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
</head>


<body>

        <div style="display:inline-block;position:fixed;left:590px;padding: 8px;">

            <input type="radio" id="DFS" name="Pathfinding Algorithm" value="DFS">

    <div class="main"></div>

        <div style="padding: 10px;">

    </div>

</html>
